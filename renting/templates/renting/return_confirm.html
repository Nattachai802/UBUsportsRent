{% extends "base.html" %}

{% block main %}
<div class="container mx-auto py-6">
    <h1 class="text-2xl font-bold mb-6">Return Confirmation</h1>
    <p>Are you sure you want to return the equipment: <strong>{{ booking.equipment.name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300">Confirm Return</button>
        <a href="{% url 'renting:my_rentals' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-300">Cancel</a>
    </form>
</div>
{% endblock %}
