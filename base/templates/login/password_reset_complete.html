{% load static tailwind_tags %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBU Sports Rent - Password Reset Complete</title>
    {% tailwind_css %}
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-10 py-12 bg-white shadow-lg sm:rounded-3xl sm:p-20 z-10">
            <div class="max-w-md mx-auto text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Password Reset Successful</h2>
                <p class="text-sm text-gray-600">Your password has been set. You may go ahead and log in now.</p>
                <div class="mt-6 ">
                    <a href="{% url 'base:Login' %}" class="w-full inline-block py-3 bg-cyan-500 text-white font-semibold rounded-lg shadow-md hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                        Login Here
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
{% endblock content %}
