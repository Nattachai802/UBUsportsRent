{% extends "base.html" %}

{% block main %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <!-- Background Decoration -->
        <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>

        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Login</h1>
                </div>

                <!-- Form สำหรับ Login -->
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <div class="space-y-4">
                        <!-- Username Input -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="username" name="username" class="input input-bordered w-full rounded-lg mt-1 border-gray-300 focus:ring-cyan-500 focus:border-cyan-500"
                                   placeholder='Enter Username'>
                            {% if form.username.errors %}
                            <p class="text-red-500 text-xs font-light mt-1">{{ form.username.errors.as_text }}</p>
                            {% endif %}
                        </div>

                        <!-- Password Input -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" class="input input-bordered w-full rounded-lg mt-1 border-gray-300 focus:ring-cyan-500 focus:border-cyan-500"
                                   placeholder='Enter password'>
                            {% if form.password.errors %}
                            <p class="text-red-500 text-xs font-light mt-1">{{ form.password.errors.as_text }}</p>
                            {% endif %}
                        </div>

                        <!-- Additional Links -->
                        <div class="flex justify-between items-center">
                            <a href="{% url 'base:Register' %}" class="text-xs text-gray-500 hover:text-gray-700">Create Account</a>
                            <a href="{% url 'base:password_reset' %}" class="text-xs text-gray-500 hover:text-gray-700">Forgot Password?</a>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit" class="w-full py-2 bg-cyan-500 text-white font-semibold rounded-lg hover:bg-cyan-600 transition duration-300">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
