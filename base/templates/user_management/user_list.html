{% extends 'base.html' %}
{% block main %}
<h2 class="text-2xl">User Management</h2>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }} ({{ user.email }})
            <a href="{% url 'base:user_edit' user.id %}" class="text-blue-500">Edit</a> |
            <a href="{% url 'base:user_delete' user.id %}" class="text-red-500">Delete</a>
        </li>
    {% empty %}
        <p>No users available.</p>
    {% endfor %}
</ul>
{% endblock %}
